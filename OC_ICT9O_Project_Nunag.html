<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
  <title>Length Converter</title>
  <style type="text/css">
  body {
  font-family: Montserrat;
  margin: 15px;
  text-align: center;
  background-color: darkcyan;
}

  h2 {
  text-align: center;
  font-family: Inter;
  color: white;
}
  h3{
  font-family: Montserrat;
}
  label {
  font-weight: bold;
}

  input[type="number"] {
  padding: 5px;
  width: 80px;
}

  button {
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
}
  button:hover {
  background-color: #45a049;
}
</style>
</head>
<body class="bg-light"><br>
  <div class="container bg-dark text-light form-control rounded"><br>
    <h2 class="container">Length Converter</h2>
    Millimeter: <input placeholder="Input" type="number" id="input" min="0" step="any">
    <button class="rounded" onclick="convertLength()">Convert</button>
    <h3>Results:</h3>
    <table class="table">
        <tr>
          <th>
            <p id="centimeters">Centimeters: 0</p>
          </th>
          <th>
            <p id="meters">Meters: 0</p>
          </th>
          <th>
            <p id="kilometers">Kilometers: 0</p>
          </th>
        </tr>
    </table><br>
  </div>
  
  <script>
    function convertLength() {
      var input = document.getElementById("input").value;
      var centimeters = input / 10;
      var meters = input / 1000;
      var kilometers = input / 1000000;
  
      document.getElementById("centimeters").textContent = "Centimeters: " + centimeters;
      document.getElementById("meters").textContent = "Meters: " + meters;
      document.getElementById("kilometers").textContent = "Kilometers: " + kilometers;
    }

  </script>
</body>
</html>
